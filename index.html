<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
</head>
<body>
    <div class="paper">
        <div id="clouds"></div>
        <div class="card" id="card1">Please Drag, Mam</div>
        <div class="card" id="card2">🇮🇹 Italy Style: Radhe Radhe</div>
        <div class="card" id="card3">😢 Sorry if I wished U, but 😊</div>
        <div class="card" id="card4">
            <span id="birthday-message"></span>
        </div>
        <div class="baby-animal">
            <img src="baby-animal.gif" alt="Cute Baby Animal">
        </div>
        <div id="final-message">🎉 Radhe Radhe 🎉</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
